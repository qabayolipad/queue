<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register - University Queue</title>
<style>
  body { background: beige; font-family: Arial, sans-serif; color: #333; }
  .container { max-width: 400px; margin: 80px auto; padding: 20px; background: #f4f1de; border-radius: 8px; }
  h2 { text-align: center; color: #b58900; }
  form { display: flex; flex-direction: column; gap: 15px; }
  input, button { padding: 10px; font-size: 1rem; border: 1px solid #ccc; border-radius: 4px; }
  button { background: #b58900; color: white; font-weight: bold; cursor: pointer; }
  .link { text-align: center; margin-top: 15px; }
  .link a { color: #006400; text-decoration: none; }
</style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password (min 6 chars)" minlength="6" required />
      <button type="submit">Register</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Login here</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://kkvlvhgwnurqffizviss.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtrdmx2aGd3bnVycWZmaXp2aXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NDg5NzYsImV4cCI6MjA2MzUyNDk3Nn0.COFES5GgdsFDB7nhUyf_bK9sC55-lMyYb7YL8NTvkfE';
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  const form = document.getElementById('registerForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = form.email.value.trim();
    const password = form.password.value;

    const { error } = await supabase.auth.signUp({ email, password });
    if (error) {
      alert('Registration error: ' + error.message);
    } else {
      alert('Registration successful! Please check your email to confirm your account.');
      window.location.href = 'login.html';
    }
  });
</script>
</body>
</html>
