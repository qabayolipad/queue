<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Register</title>
<style>
  body { background: beige; font-family: Arial, sans-serif; color: #333; }
  form { max-width: 400px; margin: 50px auto; display: flex; flex-direction: column; gap: 10px; }
  input, button { padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
  button { background: #b58900; color: white; cursor: pointer; }
  a { text-align: center; display: block; margin-top: 15px; color: #006400; text-decoration: none; }
</style>
</head>
<body>

<h2 style="text-align:center;">Register</h2>

<form id="registerForm">
  <input type="email" name="email" placeholder="Email" required />
  <input type="password" name="password" placeholder="Password" required />
  <button type="submit">Register</button>
</form>

<a href="login.html">Already have an account? Login</a>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
<script>
  const supabaseUrl = 'https://kkvlvhgwnurqffizviss.supabase.co';
  const supabaseKey = 'your-anon-key-here'; // Put your anon key here
  const supabase = supabase.createClient(supabaseUrl, supabaseKey);

  document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = e.target.email.value;
    const password = e.target.password.value;

    const { data, error } = await supabase.auth.signUp({ email, password });

    if (error) {
      alert('Registration failed: ' + error.message);
    } else {
      alert('Registration successful! Please check your email to confirm.');
      window.location.href = 'login.html';
    }
  });
</script>

</body>
</html>
