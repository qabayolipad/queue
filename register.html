<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - University Queue</title>
  <style>
    body {
      background-color: #f5f5dc; /* beige */
      color: #006400; /* dark green */
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }
    input, button {
      padding: 10px; margin: 5px;
      border: 1px solid #006400;
      border-radius: 4px;
    }
    button {
      background-color: #ffd700; /* gold */
      cursor: pointer;
    }
    a {
      color: #006400;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Register for Queue System</h1>
  <form id="registerForm">
    <input type="email" id="email" placeholder="Email" required /><br/>
    <input type="password" id="password" placeholder="Password" required minlength="6" /><br/>
    <button type="submit">Register</button>
  </form>
  <a href="index.html">Already have an account? Login here</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://kkvlvhgwnurqffizviss.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imtrdmx2aGd3bnVycWZmaXp2aXNzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5NDg5NzYsImV4cCI6MjA2MzUyNDk3Nn0.COFES5GgdsFDB7nhUyf_bK9sC55-lMyYb7YL8NTvkfE';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;
      const { error } = await supabase.auth.signUp({ email, password });
      if (error) {
        alert('Registration failed: ' + error.message);
      } else {
        alert('Registration successful! Please check your email for verification.');
        window.location.href = 'index.html';
      }
    });

    // If already logged in, redirect to queue
    supabase.auth.getUser().then(({ data: { user } }) => {
      if (user) window.location.href = 'queue.html';
    });
  </script>
</body>
</html>
