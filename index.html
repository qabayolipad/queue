<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UDM Queue System</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <h1>UDM Queue System</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <main>
    <section class="welcome">
      <h2>Welcome to UDM Queue System</h2>
      <p>Please log in or register first. After logging in, you can join the queue by selecting your role, service, and purpose.</p>
    </section>

    <form id="queueForm" style="display: none;">
      <input type="text" placeholder="Full Name" name="name" required />
      <select name="role" required>
        <option value="">Select Role</option>
        <option>Student</option>
        <option>Staff</option>
        <option>Professor</option>
      </select>
      <select name="service" required>
        <option value="">Select Service</option>
        <option>Registrar</option>
        <option>Clinic</option>
        <option>Guidance</option>
      </select>
      <textarea name="purpose" rows="3" placeholder="Purpose of Visit" required></textarea>
      <button type="submit">Join Queue</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
