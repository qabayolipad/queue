<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - University Queue</title>
  <style>
    body {
      background-color: #f5f5dc; /* beige */
      color: #006400; /* dark green */
      font-family: Arial, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
    }
    input, button {
      padding: 10px; margin: 5px;
      border: 1px solid #006400;
      border-radius: 4px;
    }
    button {
      background-color: #ffd700; /* gold */
      cursor: pointer;
    }
    a {
      color: #006400;
      text-decoration: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Login to Queue System</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <a href="register.html">Don't have an account? Register here</a>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabaseUrl = 'https://kkvlvhgwnurqffizviss.supabase.co';
    const supabaseKey = 'YOUR_ANON_KEY_HERE'; // Replace with your anon key
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Check if user is already logged in on page load
    window.addEventListener('load', async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        alert("Already logged in. Redirecting to Dashboard...");
        window.location.href = 'queue.html';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = e.target.email.value;
      const password = e.target.password.value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Login failed: ' + error.message);
        console.error("Login error:", error);
      } else {
        alert('Login successful! Redirecting to dashboard...');
        window.location.href = 'queue.html';
      }
    });
  </script>
</body>
</html>
