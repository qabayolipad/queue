<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>University Queue System</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f5e4; /* Beige */
      color: #2d4739; /* Deep Green */
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      color: #4f7c56; /* Green */
    }
    form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    input, select, button {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d4af37; /* Gold */
      border: none;
      color: white;
      cursor: pointer;
    }
    .logout {
      margin-top: 20px;
      background-color: #a23e3e; /* Red logout button */
    }
    .popup {
      background: #fff8dc;
      padding: 10px;
      border: 1px solid #aaa;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>University Queue System</h1>
  <div class="welcome"></div>

  <form id="queueForm">
    <input type="text" name="name" placeholder="Your Name" required />
    
    <select name="role" required>
      <option value="">Select Role</option>
      <option value="Student">Student</option>
      <option value="Staff">Staff</option>
      <option value="Professor">Professor</option>
    </select>
    
    <select name="service" required>
      <option value="">Select Service</option>
      <option value="Registrar">Registrar</option>
      <option value="Clinic">Clinic</option>
      <option value="Guidance">Guidance</option>
    </select>
    
    <input type="text" name="purpose" placeholder="Purpose of Visit" required />
    <button type="submit">Join Queue</button>
  </form>

  <div class="popup" id="queueInfo"></div>

  <button class="logout">Logout</button>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="script.js"></script>
</body>
</html>
